<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบศิษย์เก่า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#" onclick="location.reload()">ALUMNI CONNECT</a>
        <div class="d-flex align-items-center">
            <span id="userDisplay" class="text-white me-3 d-none"></span>
            <button id="btnLogin" class="btn btn-outline-light btn-sm me-2" data-bs-toggle="modal" data-bs-target="#loginModal">เข้าสู่ระบบ</button>
            <button id="btnLogout" class="btn btn-danger btn-sm d-none" onclick="logout()">ออกจากระบบ</button>
        </div>
    </div>
</nav>

<div id="homeSection">
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">เครือข่ายศิษย์เก่า</h1>
            <p class="lead">ค้นหาเพื่อนร่วมรุ่นและข้อมูลการติดต่อ</p>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="search-box bg-white p-2 rounded-pill shadow d-flex">
                        <input type="text" id="searchInput" class="form-control border-0 rounded-pill px-4" placeholder="ค้นหาด้วย ชื่อ หรือ นามสกุล...">
                        <button class="btn btn-purple rounded-pill px-4" onclick="searchAlumni()">ค้นหา</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card p-4 shadow-sm border-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="text-purple-deep">รายชื่อศิษย์เก่า</h4>
                <button class="btn btn-purple btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal" onclick="prepareRegisterForm()">สมัครสมาชิก</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>รหัส</th>
                            <th>ชื่อ-นามสกุล</th>
                            <th>คณะ/สาขา</th>
                            <th>ปีที่จบ</th>
                            <th class="admin-ui d-none">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="alumniTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="adminPanel" class="container mb-5 d-none">
    <div class="card p-4 border-purple">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>จัดการผู้ดูแลระบบ (Admin)</h3>
            <button class="btn btn-success" onclick="addNewAdmin()">+ เพิ่ม Admin</button>
        </div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>ชื่อผู้ดูแล</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-body p-4">
                <h4 class="text-center mb-4">เข้าสู่ระบบ</h4>
                <input type="text" id="loginUser" class="form-control mb-3" placeholder="Username">
                <input type="password" id="loginPass" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-purple w-100" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-light">
                <h5 class="modal-title">สมัครสมาชิกศิษย์เก่า</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="regForm" class="row g-3">
                    <div class="col-md-6"><label>1. รหัสนักศึกษา (Username)</label><input type="text" id="regId" class="form-control" required></div>
                    <div class="col-md-6"><label>8. เบอร์โทร (Password)</label><input type="text" id="regPhone" class="form-control" required></div>
                    <div class="col-md-6"><label>2. ชื่อ</label><input type="text" id="regFName" class="form-control" required></div>
                    <div class="col-md-6"><label>นามสกุล</label><input type="text" id="regLName" class="form-control" required></div>
                    <div class="col-md-4"><label>3. วันเกิด</label><input type="date" id="regBirth" class="form-control"></div>
                    <div class="col-md-8"><label>4. Email</label><input type="email" id="regEmail" class="form-control"></div>
                    <div class="col-md-6"><label>5. วิชาเอก</label><input type="text" id="regMajor" class="form-control"></div>
                    <div class="col-md-6"><label>6. คณะ</label><input type="text" id="regFaculty" class="form-control"></div>
                    <div class="col-md-12"><label>7. วันที่จบการศึกษา</label><input type="date" id="regGradDate" class="form-control"></div>
                    <div class="col-md-12"><label>9. ที่อยู่ปัจจุบัน</label><textarea id="regAddr" class="form-control" rows="2"></textarea></div>
                    <div class="col-12 text-center mt-4">
                        <button type="button" class="btn btn-purple px-5" onclick="register()">ลงทะเบียน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="viewProfileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0 bg-light">
                <h5 class="modal-title text-purple-deep">ข้อมูลศิษย์เก่า</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="profileDetail">
                </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
